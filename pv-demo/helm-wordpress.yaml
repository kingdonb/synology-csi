---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: groundhog2k
  namespace: default
spec:
  interval: 1m0s
  url: https://groundhog2k.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: default
spec:
  chart:
    spec:
      chart: wordpress
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
  interval: 15m0s
  timeout: 2m30s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    storage:
      requestedSize: 10Gi
      persistentVolumeClaimName: wordpress
    mariadb:
      storage:
        requestedSize: 10Gi
        persistentVolumeClaimName: db-volume-wordpress-mariadb-0
      enabled: true
      allowEmptyRootPassword: false
      settings:
        rootPassword: YOUR_PASSWORD
      userDatabase:
        name: wordpress
        user: wordpress
        password: YOUR_PASSWORD
